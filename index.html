<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balance Sheet Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Balance Sheet Calculator</h1>
  </header>

  <div class="main-content">
    <!-- Section for Assets -->
    <section id="assets">
      <h2>Assets</h2>
      <div id="current-assets">
        <h3>Current Assets</h3>
        <button id="add-current-assets">Add Current Assets</button>
        <div id="current-assets-container"></div>
      </div>

      <div id="investment-property">
        <h3>Investment Property & Equipment</h3>
        <button id="add-investment-property">Add Investment Property & Equipment</button>
        <div id="investment-property-container"></div>
      </div>

      <div id="intangibles">
        <h3>Intangibles</h3>
        <button id="add-intangibles">Add Intangibles</button>
        <div id="intangibles-container"></div>
      </div>
    </section>

    <!-- Section for Liabilities -->
    <section id="liabilities">
      <h2>Liabilities</h2>
      <div id="current-liabilities">
        <h3>Current Liabilities</h3>
        <button id="add-current-liabilities">Add Current Liabilities</button>
        <div id="current-liabilities-container"></div>
      </div>

      <div id="long-term-liabilities">
        <h3>Long-Term Liabilities</h3>
        <button id="add-long-term-liabilities">Add Long-Term Liabilities</button>
        <div id="long-term-liabilities-container"></div>
      </div>
    </section>

    <!-- Total Position Section -->
    <section id="total-position">
      <h2>Total Position</h2>
      <p>Total Assets: <span id="total-assets">0.00</span></p>
      <p>Total Liabilities: <span id="total-liabilities">0.00</span></p>
      <p>Position: <span id="position">0.00</span></p>
      <button id="calculate-position">Calculate Position</button>
    </section>
  </div>

  <footer>
    <p>&copy; Bellarmine University 2022</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
